<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Management Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#7f00ff,#2b5876);
  color:white;
}

.header{
  text-align:center;
  padding:25px;
  font-size:28px;
  font-weight:bold;
}

.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

.card{
  background:rgba(255,255,255,0.1);
  padding:20px;
  margin-bottom:20px;
  border-radius:15px;
  backdrop-filter:blur(10px);
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

.card h3{
  margin-top:0;
}

.buttons{
  margin-top:15px;
}

button{
  border:none;
  padding:10px 18px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  margin-right:10px;
}

.approve{
  background:#00c853;
  color:white;
}

.reject{
  background:#ff1744;
  color:white;
}

button:hover{
  transform:scale(1.05);
}

</style>
</head>

<body>

<div class="header">Management Approval Panel</div>

<div class="container">

  <!-- Staff Proposal Will Show Here -->
  <div id="proposalBox"></div>

  <!-- Dummy Example Cards -->
  <div class="card">
    <h3>AI Workshop</h3>
    <p>Proposed by: CSE Department</p>
    <p>Hands-on AI & Machine Learning training for students.</p>

    <div class="buttons">
      <button class="approve" onclick="approve(this)">Approve</button>
      <button class="reject" onclick="reject(this)">Reject</button>
    </div>
  </div>

  <div class="card">
    <h3>Cultural Fest</h3>
    <p>Proposed by: Arts Club</p>
    <p>Dance, music & talent showcase.</p>

    <div class="buttons">
      <button class="approve" onclick="approve(this)">Approve</button>
      <button class="reject" onclick="reject(this)">Reject</button>
    </div>
  </div>

</div>

<script>
// Dummy approve reject
function approve(btn){
  alert("Event Approved ✅");
  btn.closest(".card").remove();
}

function reject(btn){
  alert("Event Rejected ❌");
  btn.closest(".card").remove();
}
</script>

<script>
// ===== STAFF PROPOSAL DISPLAY =====
const proposalData = localStorage.getItem("eventProposal");

if(proposalData){
  const proposal = JSON.parse(proposalData);
  const box = document.getElementById("proposalBox");

  box.innerHTML = `
    <div class="card">
      <h3>${proposal.title}</h3>
      <p><b>Category:</b> ${proposal.category}</p>
      <p><b>Date:</b> ${proposal.date}</p>
      <p>${proposal.description}</p>

      <div class="buttons">
        <button class="approve" onclick="approveEvent()">Approve</button>
        <button class="reject" onclick="rejectEvent()">Reject</button>
      </div>
    </div>
  `;
}

// Approve Proposal
function approveEvent(){
  const proposal = JSON.parse(localStorage.getItem("eventProposal"));

  let approvedEvents = JSON.parse(localStorage.getItem("approvedEvents")) || [];
  approvedEvents.push(proposal);

  localStorage.setItem("approvedEvents", JSON.stringify(approvedEvents));
  localStorage.removeItem("eventProposal");

  alert("✅ Event Approved & Sent to Students");

  document.getElementById("proposalBox").innerHTML = "";
}


// Reject Proposal
function rejectEvent(){
  alert("❌ Staff Event Rejected");
  localStorage.removeItem("eventProposal");
  document.getElementById("proposalBox").innerHTML = "";
}
</script>

</body>
</html>
