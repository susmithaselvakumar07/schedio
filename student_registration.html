<!DOCTYPE html>
<html>
<head>
<title>My Registered Events</title>

<style>
body{
  font-family:Arial;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  color:white;
  text-align:center;
}

.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

.card{
  background:rgba(255,255,255,0.15);
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<h1>âœ… My Registered Events</h1>

<div class="container" id="regBox"></div>

<script>
const regs = JSON.parse(localStorage.getItem("registrations")) || [];
const box = document.getElementById("regBox");

if(regs.length == 0){
  box.innerHTML = "<h3>No registrations yet</h3>";
}

regs.forEach(event=>{
  box.innerHTML += `
    <div class="card">
      <h3>${event.title}</h3>
      <p><b>Category:</b> ${event.category}</p>
      <p><b>Date:</b> ${event.date}</p>
      <p>${event.description}</p>
    </div>
  `;
});
</script>

</body>
</html>
