<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Role</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ff7e5f,#7f00ff,#2b5876);
  background-size:400% 400%;
  animation:bgMove 10s infinite ease;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.container{
  text-align:center;
}

h1{
  color:white;
  margin-bottom:40px;
}

.roles{
  display:flex;
  gap:30px;
  flex-wrap:wrap;
  justify-content:center;
}

.role-card{
  background:rgba(255,255,255,0.15);
  padding:30px;
  border-radius:20px;
  width:200px;
  color:white;
  backdrop-filter:blur(15px);
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.role-card:hover{
  transform:translateY(-10px) scale(1.05);
}

.role-card h3{
  margin-top:10px;
}

</style>
</head>
<body>

<div class="container text-center mt-5">

  <h2>Select Your Role</h2>

  <div style="margin-top:30px;">

    <a href="login.html" onclick="setRole('management')" class="btn btn-primary m-2 px-4 py-2">
      Management
    </a>

    <a href="login.html" onclick="setRole('staff')" class="btn btn-warning m-2 px-4 py-2">
      Staff
    </a>

    <a href="login.html" onclick="setRole('student')" class="btn btn-success m-2 px-4 py-2">
      Student
    </a>

  </div>

</div>



  </div>
</div>

</body>
<script>
function setRole(role){
  localStorage.setItem("userRole", role);
}
</script>

</html>
